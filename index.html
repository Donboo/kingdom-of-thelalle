	<script>
	/*
		var cookieSet = document.cookie.split("; ");
		if(cookieSet[1].length < 1) window.location.replace = "http://localhost/login.php";
		*/
	
		var screenHeight = window.innerHeight;
		var screenWidth = window.innerWidth;
		
		var mCanvas = document.getElementById("mCanvas");
		
		mCanvas.height = screenHeight;
		mCanvas.width = screenWidth;
		
		var activated = 0;
		
		$(document).keyup(function(e) { 
			if(e.keyCode == 27) {
				if(!activated) {
					$("#upgrades").css("display", "block");
					$("#upgrades").css("z-index", "10");
					$("#upgrades").css("margin-left", window.innerWidth/2-60);
					$("#upgrades").css("margin-top", window.innerHeight/2-90);
					$("#upgrades").css("position", "absolute");
					$("#upgrades").css("font-family", "Arial");
					$("#upgrades").css("color", "#000");
					$("#upgrades").css("font-weight", "bold");
					
					$("#characters").css("display", "block");
					$("#characters").css("z-index", "10");
					$("#characters").css("margin-left", window.innerWidth/2-60);
					$("#characters").css("margin-top", window.innerHeight/2-130);
					$("#characters").css("position", "absolute");
					$("#characters").css("font-family", "Arial");
					$("#characters").css("color", "#000");
					$("#characters").css("font-weight", "bold");
					
					$("#upgradesMenu").css("display", "none");
					$("#upgradesMenu").css("z-index", "11");
					$("#upgradesMenu").css("margin-left", (window.innerWidth-377)/2);
					$("#upgradesMenu").css("margin-top", (window.innerHeight-253)/2);
					$("#upgradesMenu").css("position", "absolute");
					$("#upgradesMenu").css("font-family", "Arial");
					$("#upgradesMenu").css("color", "#000");
					$("#upgradesMenu").css("font-weight", "bold");
					
					activated = true;
				}
				else {
					$("#upgrades").css("display", "none");
					$("#characters").css("display", "none");
					
					activated = false;
				}
			}
		});
				
	</script>
